function calculator(num1, num2, operator) {
  let result;

  switch(operator) {
    case '+':
      result = num1 + num2;
      break;
    case '-':
      result = num1 - num2;
      break;
    case '*':
      result = num1 * num2;
      break;
    case '/':
      result = num1 / num2;
      break;
    default:
      result = 'Invalid operator';
  }

  return result;
}

function isPalindrome(str) {
  // Convert the string to lowercase and remove all non-alphanumeric characters
  const cleanStr = str.toLowerCase().replace(/[^0-9a-z]/gi, '');
  
  // Reverse the cleaned string and compare with the original
  const reversedStr = cleanStr.split('').reverse().join('');
  return cleanStr === reversedStr;
}

// Example usage
const str1 = 'A man, a plan, a canal, Panama!';
const str2 = 'racecar';
const str3 = 'hello';
console.log(isPalindrome(str1)); // Output: true
console.log(isPalindrome(str2)); // Output: true
console.log(isPalindrome(str3)); // Output: false

function capitalizeWords(str) {
  // Split the string into an array of words
  const words = str.split(' ');

  // Loop through the array and capitalize the first letter of each word
  for (let i = 0; i < words.length; i++) {
    const word = words[i];
    words[i] = word.charAt(0).toUpperCase() + word.slice(1);
  }

  // Join the capitalized words back into a string and return
  return words.join(' ');
}

// Example usage
const stre = 'the quick brown fox';
console.log(capitalizeWords(stre)); // Output: 'The Quick Brown Fox'

function findLongestWord(stre) {
  // Split the string into an array of words
  const words = stre.split(' ');

  // Initialize a variable to store the length of the longest word
  let maxLength = 0;

  // Loop through the array and update maxLength if a longer word is found
  for (let i = 0; i < words.length; i++) {
    const word = words[i];
    if (word.length > maxLength) {
      maxLength = word.length;
    }
  }

  // Loop through the array again and return the first word with the maximum length
  for (let i = 0; i < words.length; i++) {
    const word = words[i];
    if (word.length === maxLength) {
      return word;
    }
  }
}

// Example usage
const stre1 = 'Web Development Tutorial';
console.log(findLongestWord(stre1)); // Output: 'Development'

function countOccurrences(str, letter) {
  // Initialize a variable to store the count of occurrences
  let count = 0;

  // Loop through the string and increment count for each occurrence of the letter
  for (let i = 0; i < str.length; i++) {
    if (str[i] === letter) {
      count++;
    }
  }

  // Return the final count
  return count;
}
